<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Login</title>
    <link rel="stylesheet" href="./build/css/main.css">
    <link rel="stylesheet" href="./build/css/form.css">
    <script data-main="./amd/config" src="./amd/require.js"></script>
    <script>
        require(["config"], function () {
            require(["main", "forms"], function () { })
        })
    </script>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a class="pull-right" href="./login.html">Login</a>
        <a href="./galery.html">Galery</a>
    </nav>
    <h2 class="header">Login</h2>
    <hr>

    <form action="" class="login">
        <div class="form-row">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" class="form-input" autocomplete="off"/>
        </div>

        <p></p>

        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" autocomplete="off"/>
        </div>

        <p></p>

        <div class="form-row">
            <input type="submit" value="Login"/>
        </div>        
    </form>
    <div class="register-layer">
        <span>You do not have account:</span>&nbsp;
        <a href="./register.html">Register</a>
    </div>
    <footer>
        <span>
            &copy; MIT LICENSE
        </span>
    </footer>
</body>

</html>
