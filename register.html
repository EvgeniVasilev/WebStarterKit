<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./build/css/main.css">
    <link rel="stylesheet" href="./build/css/form.css">
    <script data-main="./amd/config" src="./amd/require.js"></script>
    <script>
        require(["config"], function () {
            require(["main", "forms"], function () { })
        })
    </script>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a class="pull-right" href="./login.html">Login</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <h2 class="header">Create Account</h2>
    <hr>

    <form action="" class="register">
        <div class="form-row">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" class="form-input" autocomplete="off"> &nbsp;
            <span class="required">*</span>
        </div>

        <p></p>

        <div class="form-row">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"  class="form-input" autocomplete="off"> &nbsp;
            <span class="required">*</span>
        </div>

        <p></p>
        
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password"  class="form-input" autocomplete="off"> &nbsp;
            <span class="required">*</span>
        </div>

        <p></p>
        
        <div class="form-row">
            <label for="rep-password">Repeate Password:</label>
            <input type="text" id="rep-password" name="rep-password"  class="form-input" autocomplete="off"> &nbsp;
            <span class="required">*</span>
        </div>

        <p></p>

        <div class="form-row">
                <input type="submit" value="Register"/>
        </div>
        
    </form>

    <footer>
        <span>
            &copy; MIT LICENSE
        </span>
    </footer>
</body>

</html>
